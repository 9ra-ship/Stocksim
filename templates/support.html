      display: flex;

      background: #1e3a2a;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      color: #ffffff;
    }
    .contact-card h3 {
      margin-top: 0;
      color: #a8d8b9;
    }
    .faq-item {
      margin-bottom: 15px;
      padding-bottom: 15px;

    }
